<div class="auth-page">
  <div class="auth-card">
    <div class="auth-left">
      <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form>
          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@mail.com" required>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="********" required>
          </div>

          <button type="submit" class="login-btn">Ingresar</button>
        </form>

        <div class="extra-links">
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
          <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
          <a [routerLink]="['/dashboard']" routerLinkActive="active">Soy Admin</a>
        </div>
      </div>
    </div>

    <div class="auth-right">
      <img src="assets/imagenes/image copy.png" alt="Bienvenido" class="hero-illustration">
      <div class="blob"></div>
    </div>
  </div>
</div>
<footer class="text-center py-4 mt-5" role="contentinfo" style="color: #fff;">
  <small
    >&copy; 2025 Reservita. Hecho con
    <span aria-label="amor" role="img">❤️</span> por Reservita.</small
  >
</footer>
